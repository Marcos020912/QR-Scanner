<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escáner QR</title>
  <link rel="stylesheet" href="./src/css/main.css">
  <link rel="icon" type="image/png" href="./assets/icons/icon.png">
  <link rel="manifest" href="./manifest.json">
</head>
<body>
  <main class="qr-scanner-app">
    <header class="app-header">
      <h1>Escáner QR</h1>
    </header>

    <section class="form-section">
      <form id="qrForm" class="qr-form">
        <div class="input-group">
          <label for="spreadsheetUrl">URL de la hoja de cálculo:</label>
          <input 
            type="text" 
            id="spreadsheetUrl" 
            name="spreadsheetUrl"
            placeholder="https://docs.google.com/spreadsheets/d/..." 
            required
          >
        </div>
        
        <div class="input-group">
          <label for="quantity">Cantidad de producto:</label>
          <input 
            type="number" 
            id="quantity" 
            name="quantity"
            placeholder="Ingrese cantidad"
            min="1"
            required
          >
        </div>
        
        <div class="input-group">
          <label for="user">Usuario:</label>
          <input 
            type="text" 
            id="user" 
            name="user"
            placeholder="Ingrese usuario"
            required
          >
        </div>
        
        <div class="input-group">
          <label for="password">Contraseña:</label>
          <input 
            type="password" 
            id="password" 
            name="password"
            placeholder="Ingrese contraseña"
            required
          >
        </div>
        
        <button type="submit" id="sendBtn" class="submit-btn">Enviar Solicitud</button>
      </form>
    </section>

    <section class="scanner-section">
      <div class="video-container">
        <video id="video" playsinline></video>
      </div>
      
      <div id="result" class="result-container hidden">
        <p class="result-text"></p>
      </div>
      
      <button id="resetBtn" class="reset-btn hidden">Reiniciar Escáner</button>
    </section>

    <div id="statusIndicator" class="status-indicator hidden">
      <span class="status-text">Enviando...</span>
    </div>
  </main>

  <!-- QR Scanner library -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  
  <!-- Main application script -->
  <script type="module" src="./src/js/main.js"></script>
</body>
</html>
