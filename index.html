<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escáner QR</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="icon.png">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <h1>Escáner QR</h1>
  <div class="form-container">
    <div class="input-group">
      <label for="spreadsheetUrl">URL de la hoja de cálculo:</label>
      <input type="text" id="spreadsheetUrl" placeholder="https://docs.google.com/spreadsheets/d/...  ">
    </div>
    <div class="input-group">
      <label for="quantity">Cantidad de producto:</label>
      <input type="number" id="quantity" placeholder="Ingrese cantidad">
    </div>
    <div class="input-group">
      <label for="user">Usuario:</label>
      <input type="text" id="user" placeholder="Ingrese usuario">
    </div>
    <div class="input-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" placeholder="Ingrese contraseña">
    </div>
    <button id="sendBtn">Enviar Solicitud</button>
  </div>
  <video id="video" playsinline></video>
  <div id="result" class="hidden"></div>
  <button id="resetBtn" class="hidden">Reiniciar Escáner</button>

  <!-- Carga la librería jsQR -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <!-- Carga tu script principal -->
  <script src="script.js"></script>
</body>
</html>
