<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Scaner</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <a href="index.html" class="logo-link">
                <img src="assets/icons/icon.png" alt="QR-Scaner Icon" class="header-icon">
                <h1 class="header-title">QR-Scaner</h1>
            </a>
        </div>
        <button class="settings-button" id="settingsBtn">‚öôÔ∏è</button>
        <!-- Dropdown Menu -->
        <div id="dropdownMenu" class="dropdown-menu">
            <div class="dropdown-item">
                <label class="switch">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="slider"></span>
                </label>
                <span>Modo Oscuro</span>
            </div>
        </div>
    </header>
    
    <!-- Main content -->
    <main>
        <!-- Product list header -->
        <div class="product-list-header">
            <div class="header-column">Nombre</div>
            <div class="header-column">Cantidad</div>
            <div class="header-column">Precio Unitario</div>
            <div class="header-column">Moneda</div>
            <div class="header-column">Precio Total</div>
        </div>
        
        <!-- Product list (will be populated dynamically) -->
        <div id="productList" class="product-list">
            <!-- Products will be added here dynamically -->
        </div>
        
        <!-- Center button container -->
        <div class="center-button-container">
            <button class="circular-button" id="addButton">+</button>
            <div class="action-buttons">
                <button class="action-button" id="clearButton">Limpiar</button>
                <button class="action-button" id="finishButton">Finalizar</button>
            </div>
        </div>
    </main>
    
    <!-- Modal Form -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Agregar Producto</h2>
            <form id="productForm">
                <div class="form-group">
                    <label for="producto">Producto:</label>
                    <div class="input-with-camera">
                        <input type="text" id="producto" name="producto" required>
                        <button type="button" class="camera-btn">üì∑</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cantidad">Cantidad:</label>
                    <input type="number" id="cantidad" name="cantidad" min="1" required>
                </div>
                <div class="form-group">
                    <label for="precio">Precio:</label>
                    <input type="number" id="precio" name="precio" min="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="moneda">Moneda:</label>
                    <input type="text" id="moneda" name="moneda" required>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="submit-btn">Guardar</button>
                    <button type="button" class="cancel-btn" id="cancelBtn">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Footer -->
    <footer>
        <p>&copy; 2025 QR-Scaner. Todos los derechos reservados.</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="src/js/main.js"></script>
</body>
</html>
